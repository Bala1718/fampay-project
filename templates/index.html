<!DOCTYPE html>
<html>
<head>
<title>FamPay Project</title>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
<link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">

<link rel="shortcut icon" href="">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"/>
</head>
<body>
  <div class="container">
    <div class="col-">
      <div class="col-sm-10">
        <table id="example" class="table table-bordered display top" style="width:100%">

          <thead>
             <tr>
                <th>Video Title</th>
                <th>Description</th>
                <th>Video Unique ID</th>
                <th>Video Thumbnail</th>
                <th> Video Published Date </th>
            </tr>
          </thead>
          <tbody>
        </tbody>
        <tfoot>
             <tr>
                <th>Video Title</th>
                <th>Description</th>
                <th>Video Unique ID</th>
                <th>Video Thumbnail</th>
                <th> Video Published Date </th>
            </tr>
          </tfoot>
        </table>
        </div>
    </div>
  </div>
  <meta http-equiv="refresh" content="10">
</body>
<script>
  $(document).ready(function() {
    $('#example').DataTable(
      {
    columns:[
    //"dummy" configuration
        {"data":"id" }, //col 1
        { "data" : "title"}, //col 2
        { "data":"description" }, //col 3
        { "data":"unique_id"}, //col 4
        { "data":"url" },
        {"date": "published_at"} //col 5
        ]
    }
      );

    });
setTimeout(function(){
   window.location.reload(1);
}, 2000);
